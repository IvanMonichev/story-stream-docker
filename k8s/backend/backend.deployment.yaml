apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: story-stream
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: tatarjesus/story-stream-backend:latest
          resources:
            requests:
              cpu: "30m"  # Запрос на 0.2 CPU
              memory: "128Mi"  # Запрос на 256 MiB памяти
            limits:
              cpu: "60Mi"  # Лимит 0.5 CPU
              memory: "228Mi"  # Лимит 512 MiB памяти
          ports:
            - containerPort: 8810
          envFrom:
            - configMapRef:
                name: backend-config-map
            - secretRef:
                name: backend-secret

