version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:9.2.0
    container_name: pgadmin
    restart: always
    ports:
      - "5445:80"
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  story-stream-frontend:
    image: ivanmonichev/story-stream-frontend:latest
    container_name: story-stream-frontend
    restart: always
    ports:
      - "3000:8080"
    environment:
      VITE_API_URL: ${VITE_API_URL}

  story-stream-backend:
    image: tatarjesus/story-stream-backend:latest
    container_name: story-stream-backend
    restart: always
    ports:
      - "8810:8810"
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRE: ${JWT_ACCESS_EXPIRE}
      NODE_ENV: ${NODE_ENV}

  caddy:
    image: caddy:2.9.1-alpine
    container_name: caddy
    restart: always
    depends_on:
      - story-stream-frontend
    environment:
      TZ: ${TZ}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./volumes/caddy/conf:/etc/caddy
      - caddy_data:/data

volumes:
  postgres_data:
  pgadmin_data:
  portainer_data:
  caddy_data:
