apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-nvme-pv
spec:
  capacity:
    storage: 15Gi  # Общий объём
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: timeweb-ssd  # Должен совпадать с PVC
  hostPath:
    path: /mnt/nvme  # Путь на ноде
    type: DirectoryOrCreate  # Автосоздание папки
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # 66% общего пространства
  storageClassName: timeweb-ssd
---
# Остальные сервисы делят оставшиеся 5Gi
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: timeweb-ssd
---
